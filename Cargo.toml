[package]
name = "tauri-app-ui"
version = "0.1.0"
edition = "2024"

[workspace]
members = ["src-tauri"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
dioxus = { version = "0.6", features = ["web"] }
dioxus-logger = "0.6"
futures-util = "0.3.31"
js-sys = "0.3"
serde = { version = "1", features = ["derive"] }
serde-wasm-bindgen = "0.6"
tauri-sys = { branch = "v2", features = ["core", "event"], git = "https://github.com/JonasKruckenberg/tauri-sys" }
time = { version = "0.3", features = [
  "formatting",
  "macros",
  "serde",
  "wasm-bindgen",
] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = "0.3"

[profile.dev]
incremental = true

[profile.release]
opt-level = "s"
strip = true
lto = true
panic = "abort"
codegen-units = 1

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
